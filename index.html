<!DOCTYPE html>
<html>
<head>

	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


	<div class="main">

		<form name ="form">

			<input class="textview" name="textview">
		

		</form>


		<table class="table1">
			<tbody class="teblebody">



				<tr>

					<td><input id="button" type="button" value="C" onclick="cleen()"></td>
					<td><input id="button" type="button" value="<" onclick="back()"></td>
					<td><input id="button" type="button" value="/" onclick="insert('/')"></td>
					<td><input id="button" type="button" value="x" onclick="insert('*')"></td>

				</tr>

				<tr>

					<td><input id="button" type="button" value="7" onclick="insert(7)" ></td>
					<td><input id="button" type="button" value="8" onclick="insert(8)"></td>
					<td><input id="button" type="button" value="9" onclick="insert(9)"></td>
					<td><input id="button" type="button" value="-" onclick="insert('-')"></td>

				</tr>

				<tr>

					<td><input id="button" type="button" value="4" onclick="insert(4)"></td>
					<td><input id="button" type="button" value="5" onclick="insert(5)"></td>
					<td><input id="button" type="button" value="6" onclick="insert(6)"></td>
					<td><input id="button" type="button" value="+" onclick="insert('+')"></td>

				</tr>

				<tr>

					<td><input id="button" type="button" value="1" onclick="insert(1)" ></td>
					<td><input id="button" type="button" value="2" onclick="insert(2)"></td>
					<td><input id="button" type="button" value="3" onclick="insert(3)"></td>
					<td rowspan="2" ><input id="button"  style="height: 106px"  type="button" value="=" onclick="equal()"></td>

				</tr>


				<tr>

					<td colspan="2"><input id="button" style="width: 125px" type="button" value="0" onclick="insert(0)" ></td>
					<td><input id="button" type="button" value="." onclick="insert('.')"></td>


				</tr>


			</tbody>
		</table>

	</div>

	<script type="text/javascript" src="style.js" ></script>
</body>
</html>
